<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Attributes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>HTML Attributes</h1>

    <h2>ID Attribute</h2>
    <p id="unique">This paragraph has a unique ID.</p>

    <h2>Class Attribute</h2>
    <p class="highlight">This paragraph belongs to the 'highlight' class.</p>
    <p class="highlight">Another paragraph with the same class.</p>

    <h2>Title Attribute</h2>
    <p title="This is a tooltip!">Hover over this paragraph to see a tooltip.</p>

</body>
</html>
